env:
    name: "sip_sipa"
    dir: "{{ app.git_group }}/{{ app.git_name }}/func_test/{{ env.name }}"
    lib: "../../../../lib"
app:
    name: "sipcdrwriter"
    dir: "../../../../../bin"
    viewer_dir: "../../../../../bin_sgacdrviewer"
    git_group: "SIP"
    git_name: "SIPCDRWriter"
    ini:
        dir: "ini"
    platforms:
        -
            platform: "Windows"
            executable: "{{ app.name }}_cli.exe"
            necessary_components:
                - "{{ app.name }}.dll"
            additional_components*:
                - "{{ app.name }}.exe"
                - "{{ app.name }}.exe.pdb"
                - "{{ app.name }}.pdb"
                - "{{ app.name }}.vc.pdb"
                - "{{ app.name }}_cli.pdb"
                - "platforms/qwindows.dll"
                - "Qt5Core.dll"
                - "Qt5Gui.dll"
                - "Qt5Network.dll"
                - "Qt5Script.dll"
                - "Qt5Widgets.dll"
            utilities:
                cterm: "cterm.exe"
                adg: "adg.exe"
app_test:
        version: "0.0.1"
        app_config:
            ini_config:
                global:
                    - "'Log', 'LogFilesPath', str(report_path)"
                    - "'SIPCDRWriter', 'CallRollingTimeout', '600'"
                    - "'SIPCDRWriter', 'DataFilePeriod', '5'"
                file:
                specific_file:
            runtime_config:
                global:
                file:
                    - "'SIPCDRWriter', 'DataPathPrimary', '_out/testFile'"
                    - "'SIPCDRWriter', 'IndexPath', '_out/testFile'"
                specific_file:
            pre_commands:
                global:
                    - "'cdrwriter.legacyTZI'"
                file:
                specific_file:
            post_commands:
                global:
                file:
                specific_file:
        processing:
            test_files_to_skip:
            in_uri:
                - "file-adg://_in/testFile?name=uriDir_uriIndex&searching=../../../../SIPAssembler/func_test/sip_sipa/_ref_out/sip_cdr"
            out_uri:
            missing_test_files:
            preprocessing:
            postprocessing: